<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Rudra ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top, #ffe6f0, #ccf2ff);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #ff3399;
      margin-top: 20px;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      color: #333;
    }

    img {
      border-radius: 20px;
      width: 300px;
      height: auto;
      margin-top: 20px;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        bottom: -100px;
        left: calc(100% * var(--i));
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--i) + 30px);
      }
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        top: -10px;
        left: calc(100% * var(--i));
        transform: rotate(0deg);
      }
      100% {
        top: 110%;
        left: calc(100% * var(--i) + 30px);
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Happy Birthday Rudra! ðŸŽ‚</h1>
  <p>Wishing you all the happiness, fun, and love in the world. Enjoy your special day!</p>
  <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aH... (truncated)" alt="Rudra's Birthday Photo" />

  <audio autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Balloons -->
  <script>
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.setProperty('--i', Math.random());
      b.style.background = ['red', 'blue', 'green', 'yellow', 'orange'][Math.floor(Math.random() * 5)];
      document.body.appendChild(b);
    }

    // Falling Stars
    for (let i = 0; i < 30; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.setProperty('--i', Math.random());
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
